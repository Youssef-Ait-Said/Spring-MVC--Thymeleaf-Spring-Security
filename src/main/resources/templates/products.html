<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout1"
      >
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="p-3" layout:fragment="content1">
        <div class="p-3" sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-dark" style="background-color: salmon" th:href="@{/admin/newProduct}">
                New Product
            </a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-success">ID</th>
                    <th class="text-success">Name</th>
                    <th class="text-success">Price</th>
                    <th class="text-success">Quantity</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="p:${productsList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.quantity}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <form method="post" th:action="@{/admin/delete(id=${p.id})}">
                            <button class="btn btn-danger" type="submit">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
