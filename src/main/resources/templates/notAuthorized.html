<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>Accès refusé - 403</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
</head>
<body>

<div class="p-2" layout:fragment="content1">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">

        <div class="w-100" style="max-width: 800px;">

            <!-- ✅ Badge + logo en premier tout en haut -->


            <!-- ✅ Carte sans border -->
            <div class="card shadow rounded-4">
                <div class="card-body p-3">
                    <div class="row align-items-center">

                        <!-- Icône danger -->
                        <div class="col-3 text-center">
                            <div class="fs-1 text-danger">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                            </div>

                            <div class="text-center mb-3">
                            <span class="badge text-bg-danger fs-6 px-3 py-2">
                                <i class="bi bi-exclamation-triangle-fill me-1"></i>
                                    Status Code: 403
                            </span>
                            </div>
                        </div>

                        <div class="col-9">
                            <h1 class="fs-2 fw-bold mb-2" style="color:#FA8072;">OPPSSS ! Désolé…</h1>

                            <div class="alert d-flex align-items-center mb-2 p-2" style="background:#FFE4E1;">
                                <i class="bi bi-lock-fill fs-4 me-2" style="color:#FA8072;"></i>
                                <strong style="color:#FA8072;">Accès refusé !</strong>
                            </div>

                            <p class="text-dark small mb-1">
                                Désolé, votre accès est refusé pour des raisons de sécurité et de protection des données sensibles.
                            </p>

                            <p class="text-muted small mb-2">Contactez l’admin si vous pensez que c’est une erreur.</p>

                            <a th:href="@{/user/index}" class="btn"
                               style="background:#FA8072;color:white;padding:6px 14px;border-radius:30px;font-size:0.9rem;">
                                <i class="bi bi-arrow-left-circle-fill me-1"></i> Retour
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Footer léger -->
            <div class="text-center text-muted mt-2"><small>Page 403 - Accès non autorisé</small></div>

        </div>

    </div>
</div>
</body>
</html>
